[pytest]
addopts = --cache-clear --cov-branch --cov-report term --cov=app/ -n 4 -r f
asyncio_mode = strict
env =
    ANTHROPIC_API_KEY=test-anthropic-key
    GITHUB_TOKEN=test-github-token
    GITHUB_WEBHOOK_SECRET=test-webhook-secret
    DEBUG=false
    RATE_LIMITING=false
pythonpath =
    .
    app
testpaths =
    tests
